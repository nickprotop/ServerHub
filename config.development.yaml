# Storage configuration (enabled by default)
storage:
  enabled: true
  database_path: ~/.config/serverhub/serverhub.db
  retention_days: 30
  cleanup_interval_hours: 1
  max_database_size_mb: 500
  auto_vacuum: true

widgets:
  alerts:
    path: alerts.sh
    location: custom
    refresh: 30
    expanded_refresh: 60
    enabled: true
  cpu:
    path: cpu.sh
    location: custom
    refresh: 2
    enabled: true
  memory:
    path: memory.sh
    location: custom
    refresh: 2
    enabled: true
  disk:
    path: disk.sh
    location: custom
    refresh: 10
    expanded_refresh: 30
    enabled: true
  sysinfo:
    path: sysinfo.sh
    location: custom
    refresh: 30
    expanded_refresh: 60
    enabled: true
  network:
    path: network.sh
    location: custom
    refresh: 2
    expanded_refresh: 1
    enabled: true
  processes:
    path: processes.sh
    location: custom
    refresh: 3
    expanded_refresh: 2
    enabled: true
  services:
    path: services.sh
    location: custom
    refresh: 5
    expanded_refresh: 10
    enabled: true
  docker:
    path: docker.sh
    refresh: 30
    expanded_refresh: 10
    column_span: 2
    enabled: true
  netstat:
    path: netstat.sh
    location: custom
    refresh: 5
    expanded_refresh: 2
    enabled: true
  sensors:
    path: sensors.sh
    location: custom
    refresh: 5
    expanded_refresh: 3
    enabled: true
  logs:
    path: logs.sh
    location: custom
    refresh: 10
    expanded_refresh: 5
    enabled: true
  ssl-certs:
    path: ssl-certs.sh
    location: custom
    refresh: 3600
    enabled: true
  updates:
    path: updates.sh
    location: custom
    refresh: 3600
    enabled: true
layout:
  order:
  - alerts
  - cpu
  - memory
  - disk
  - sysinfo
  - network
  - processes
  - services
  - netstat
  - docker
  - sensors
  - logs
  - ssl-certs
  - updates
default_refresh: 5
max_lines_per_widget: 20
show_truncation_indicator: true
breakpoints:
  double: 100
  triple: 160
  quad: 220
