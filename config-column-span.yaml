# Column Spanning Example
# Widgets can span multiple columns for more space

default_refresh: 5

widgets:
  cpu:
    path: cpu.sh
    refresh: 2
    location: bundled

  memory:
    path: memory.sh
    refresh: 2
    location: bundled

  disk:
    path: disk.sh
    refresh: 10
    location: bundled

  docker:
    path: docker.sh
    refresh: 30
    column_span: 2  # Docker spans 2 columns
    location: bundled

  processes:
    path: processes.sh
    refresh: 3
    column_span: 2  # Processes also spans 2 columns
    location: bundled

  network:
    path: network.sh
    refresh: 2
    location: bundled

  services:
    path: services.sh
    refresh: 5
    column_span: 3  # Services spans 3 columns
    location: bundled

layout:
  order:
    - cpu
    - memory
    - disk
    - network
    - docker
    - processes
    - services

breakpoints:
  double: 100
  triple: 160
  quad: 220
