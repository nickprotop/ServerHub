# Column Spanning Example
# Widgets can span multiple columns for more space

default_refresh: 5

# Storage configuration (enabled by default)
storage:
  enabled: true
  database_path: ~/.config/serverhub/serverhub.db
  retention_days: 30
  cleanup_interval_hours: 1
  max_database_size_mb: 500
  auto_vacuum: true

widgets:
  cpu:
    path: cpu.sh
    refresh: 2
    location: bundled

  memory:
    path: memory.sh
    refresh: 2
    location: bundled

  disk:
    path: disk.sh
    refresh: 10
    expanded_refresh: 5     # Faster in expanded view
    location: bundled

  docker:
    path: docker.sh
    refresh: 30
    expanded_refresh: 10    # Faster when monitoring containers
    column_span: 2  # Docker spans 2 columns
    location: bundled

  processes:
    path: processes.sh
    refresh: 3
    expanded_refresh: 2     # Faster when monitoring activity
    column_span: 2  # Processes also spans 2 columns
    location: bundled

  network:
    path: network.sh
    refresh: 2
    expanded_refresh: 1     # Faster when monitoring traffic
    location: bundled

  services:
    path: services.sh
    refresh: 5
    expanded_refresh: 10    # Slower when viewing details
    column_span: 3  # Services spans 3 columns
    location: bundled

layout:
  order:
    - cpu
    - memory
    - disk
    - network
    - docker
    - processes
    - services

breakpoints:
  double: 100
  triple: 160
  quad: 220
