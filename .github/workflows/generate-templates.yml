name: Generate Template Index

on:
  push:
    paths:
      - 'templates/**'
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Generate index.json
        run: |
          chmod +x scripts/generate-template-index.sh
          ./scripts/generate-template-index.sh

      - name: Commit generated file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add templates/index.json
          git commit -m "Auto-generate template index" || echo "No changes"
          git push
