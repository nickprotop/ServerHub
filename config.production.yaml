# ServerHub Configuration
# Layout: 3-4 column responsive grid (adjusts to terminal width)

default_refresh: 5

# Widget line limits (optional)
max_lines_per_widget: 20        # Global default max lines per widget
show_truncation_indicator: true # Show "Press Enter to expand..." when truncated

widgets:
  # Core system widgets
  alerts:
    path: alerts.sh
    refresh: 30
    location: bundled

  cpu:
    path: cpu.sh
    refresh: 2
    location: bundled

  memory:
    path: memory.sh
    refresh: 2
    location: bundled

  disk:
    path: disk.sh
    refresh: 10
    location: bundled

  # System info and monitoring
  sysinfo:
    path: sysinfo.sh
    refresh: 30
    location: bundled

  network:
    path: network.sh
    refresh: 2
    location: bundled

  processes:
    path: processes.sh
    refresh: 3
    location: bundled

  # Services and infrastructure
  services:
    path: services.sh
    refresh: 5
    location: bundled

  docker:
    path: docker.sh
    refresh: 30
    column_span: 2
    location: bundled

  # Network and logs
  netstat:
    path: netstat.sh
    refresh: 5
    location: bundled

  sensors:
    path: sensors.sh
    refresh: 5
    location: bundled

  logs:
    path: logs.sh
    refresh: 10
    location: bundled

  ssl-certs:
    path: ssl-certs.sh
    refresh: 3600  # Check once per hour
    location: bundled

  updates:
    path: updates.sh
    refresh: 3600  # Check once per hour
    location: bundled


# Layout order (left to right, top to bottom)
layout:
  order:
    - alerts
    - cpu
    - memory
    - disk
    - sysinfo
    - network
    - processes
    - services
    - docker
    - netstat
    - sensors
    - logs
    - ssl-certs
    - updates

# Responsive breakpoints (terminal width thresholds)
breakpoints:
  double: 100    # 100+ cols: 2 columns
  triple: 160    # 160+ cols: 3 columns
  quad: 220      # 220+ cols: 4 columns
