# ServerHub Configuration
# Layout: 3-4 column responsive grid (adjusts to terminal width)

default_refresh: 5

widgets:
  # Critical widgets (priority 1 - always visible)
  cpu:
    path: cpu.sh
    refresh: 2
    priority: 1
    min_height: 5
    max_height: 10

  memory:
    path: memory.sh
    refresh: 2
    priority: 1
    min_height: 5
    max_height: 10

  disk:
    path: disk.sh
    refresh: 10
    priority: 1
    min_height: 5
    max_height: 12

  # System info and monitoring (priority 2 - normal)
  sysinfo:
    path: sysinfo.sh
    refresh: 30
    priority: 2
    min_height: 8
    max_height: 15

  network:
    path: network.sh
    refresh: 2
    priority: 2
    min_height: 6
    max_height: 12

  processes:
    path: processes.sh
    refresh: 3
    priority: 2
    min_height: 10
    max_height: 20

  # Services and infrastructure (priority 2)
  services:
    path: services.sh
    refresh: 5
    priority: 2
    min_height: 8
    max_height: 20

  docker:
    path: docker.sh
    refresh: 5
    priority: 2
    min_height: 8
    max_height: 20
    column_span: 2

  # Network and logs (priority 3 - low, hidden on narrow terminals)
  netstat:
    path: netstat.sh
    refresh: 5
    priority: 3
    min_height: 10
    max_height: 18

  sensors:
    path: sensors.sh
    refresh: 5
    priority: 3
    min_height: 8
    max_height: 15

  logs:
    path: logs.sh
    refresh: 10
    priority: 3
    min_height: 10
    max_height: 20

  ssl-certs:
    path: ssl-certs.sh
    refresh: 3600  # Check once per hour
    priority: 3
    min_height: 8
    max_height: 15

# Layout order (left to right, top to bottom)
layout:
  order:
    - cpu
    - memory
    - disk
    - sysinfo
    - network
    - processes
    - services
    - docker
    - netstat
    - sensors
    - logs
    - ssl-certs

# Responsive breakpoints
breakpoints:
  single: 0      # < 100 cols: 1 column (only priority 1 widgets)
  double: 100    # 100-160 cols: 2 columns
  triple: 160    # 160-220 cols: 3 columns
  quad: 220      # 220+ cols: 4 columns
