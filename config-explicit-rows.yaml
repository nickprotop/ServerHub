# Explicit Row Layout Example
# Complete control over widget placement in rows

default_refresh: 5

# Storage configuration (enabled by default)
storage:
  enabled: true
  database_path: ~/.config/serverhub/serverhub.db
  retention_days: 30
  cleanup_interval_hours: 1
  max_database_size_mb: 500
  auto_vacuum: true

widgets:
  cpu:
    path: cpu.sh
    refresh: 2
    location: bundled

  memory:
    path: memory.sh
    refresh: 2
    location: bundled

  disk:
    path: disk.sh
    refresh: 10
    expanded_refresh: 30
    location: bundled

  sysinfo:
    path: sysinfo.sh
    refresh: 30
    expanded_refresh: 60
    location: bundled

  network:
    path: network.sh
    refresh: 2
    expanded_refresh: 1
    location: bundled

  processes:
    path: processes.sh
    refresh: 3
    expanded_refresh: 2
    location: bundled

  docker:
    path: docker.sh
    refresh: 30
    expanded_refresh: 10
    location: bundled

  services:
    path: services.sh
    refresh: 5
    expanded_refresh: 10
    location: bundled

  logs:
    path: logs.sh
    refresh: 10
    expanded_refresh: 5
    location: bundled

# Explicit row-based layout
layout:
  rows:
    # Row 1: Three equal columns (critical metrics)
    - widgets: [cpu, memory, disk]

    # Row 2: Two equal columns
    - widgets: [sysinfo, network]

    # Row 3: Full-width widget (processes)
    - widgets: [processes]

    # Row 4: Full-width widget (docker - shows all container names)
    - widgets: [docker]

    # Row 5: Two columns
    - widgets: [services, logs]
