# Explicit Row Layout Example (Option 4)
# Complete control over widget placement in rows

default_refresh: 5

widgets:
  cpu:
    path: cpu.sh
    refresh: 2
    location: bundled

  memory:
    path: memory.sh
    refresh: 2
    location: bundled

  disk:
    path: disk.sh
    refresh: 10
    location: bundled

  sysinfo:
    path: sysinfo.sh
    refresh: 30
    location: bundled

  network:
    path: network.sh
    refresh: 2
    location: bundled

  processes:
    path: processes.sh
    refresh: 3
    location: bundled

  docker:
    path: docker.sh
    refresh: 5
    location: bundled

  services:
    path: services.sh
    refresh: 5
    location: bundled

  logs:
    path: logs.sh
    refresh: 10
    location: bundled

# Option 4: Explicit row-based layout
layout:
  rows:
    # Row 1: Three equal columns (critical metrics)
    - widgets: [cpu, memory, disk]

    # Row 2: Two equal columns
    - widgets: [sysinfo, network]

    # Row 3: Full-width widget (processes)
    - widgets: [processes]

    # Row 4: Full-width widget (docker - shows all container names)
    - widgets: [docker]

    # Row 5: Two columns
    - widgets: [services, logs]
