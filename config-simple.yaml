# Simple Auto-Layout Example
# Widgets flow into responsive columns based on terminal width

default_refresh: 5

# Storage configuration (enabled by default)
storage:
  enabled: true
  database_path: ~/.config/serverhub/serverhub.db
  retention_days: 30
  cleanup_interval_hours: 1
  max_database_size_mb: 500
  auto_vacuum: true

widgets:
  alerts:
    path: alerts.sh
    refresh: 30
    expanded_refresh: 60    # Example: slower in expanded view
    location: bundled

  cpu:
    path: cpu.sh
    refresh: 2
    # No expanded_refresh - keep real-time in both views
    location: bundled

  memory:
    path: memory.sh
    refresh: 2
    location: bundled

  disk:
    path: disk.sh
    refresh: 10
    expanded_refresh: 5     # Example: faster in expanded view
    location: bundled

  network:
    path: network.sh
    refresh: 2
    expanded_refresh: 1     # Faster when monitoring traffic
    location: bundled

  processes:
    path: processes.sh
    refresh: 3
    expanded_refresh: 2     # Faster when monitoring activity
    location: bundled

  docker:
    path: docker.sh
    refresh: 30
    expanded_refresh: 10    # Faster when monitoring containers
    column_span: 4  # Docker takes full width (4 columns)
    location: bundled

  updates:
    path: updates.sh
    refresh: 3600
    # No expanded_refresh - hourly is fine for both views
    location: bundled

layout:
  order:
    - alerts
    - cpu
    - memory
    - disk
    - network
    - processes
    - docker
    - updates
