# Simple Auto-Layout Example
# Widgets flow into responsive columns based on terminal width

default_refresh: 5

widgets:
  cpu:
    path: cpu.sh
    refresh: 2
    priority: 1

  memory:
    path: memory.sh
    refresh: 2
    priority: 1

  disk:
    path: disk.sh
    refresh: 10
    priority: 1

  network:
    path: network.sh
    refresh: 2
    priority: 2

  processes:
    path: processes.sh
    refresh: 3
    priority: 2

  docker:
    path: docker.sh
    refresh: 5
    priority: 2
    full_row: true  # Option 3: Docker takes full width

layout:
  order:
    - cpu
    - memory
    - disk
    - network
    - processes
    - docker
