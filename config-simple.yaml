# Simple Auto-Layout Example
# Widgets flow into responsive columns based on terminal width

default_refresh: 5

widgets:
  alerts:
    path: alerts.sh
    refresh: 30
    location: bundled

  cpu:
    path: cpu.sh
    refresh: 2
    location: bundled

  memory:
    path: memory.sh
    refresh: 2
    location: bundled

  disk:
    path: disk.sh
    refresh: 10
    location: bundled

  network:
    path: network.sh
    refresh: 2
    location: bundled

  processes:
    path: processes.sh
    refresh: 3
    location: bundled

  docker:
    path: docker.sh
    refresh: 5
    column_span: 4  # Docker takes full width (4 columns)
    location: bundled

  updates:
    path: updates.sh
    refresh: 3600
    location: bundled

layout:
  order:
    - alerts
    - cpu
    - memory
    - disk
    - network
    - processes
    - docker
    - updates
